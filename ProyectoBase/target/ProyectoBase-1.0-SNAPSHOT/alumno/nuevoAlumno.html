<!DOCTYPE html>
<html>
    <head>
        <title>Registrar alumno</title>
        <meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'/>
    </head>
    <body>
        <header>
            <nav class='navbar navbar-expand-lg navbar-light bg-light'>
                <div class='container-fluid'>
                    <a class='navbar-brand' href='#'>Proyecto Base</a>
                    <button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#navbarSupportedContent' aria-controls='navbarSupportedContent' aria-expanded='false' aria-label='Toggle navigation'>
                        <span class='navbar-toggler-icon'></span>
                    </button>
                    <div class='collapse navbar-collapse' id='navbarSupportedContent'>
                        <ul class='navbar-nav me-auto mb-2 mb-lg-0'>
                            <li class='nav-item'>
                                <a class='nav-link active' aria-current='page' href='#'>Home</a>
                            </li>
                            <li class='nav-item'>
                                <a class='nav-link active' aria-current='page' href='/ProyectoBase/carrera/nuevaCarrera.html'>Nueva Carrera</a>
                            </li>
                            <li class='nav-item'>
                                <a class='nav-link active' aria-current='page' href='/ProyectoBase/AgregarAlumno'>Nuevo Alumno</a>
                            </li>
                            <li class='nav-item'>
                                <a class='nav-link active' aria-current='page' href='/ProyectoBase/ListadoServlet'>Listado Carreras</a>
                            </li>
                            <li class='nav-item'>
                                <a class='nav-link active' aria-current='page' href='/ProyectoBase/ListadoAlumnos'>Listado Alumnos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class='container'>
            <main>
                <section>
                    <h1 class='d-md-flex justify-content-md-center'>Registro de un nuevo Alumno</h1>
                    <form method='post' action='/ProyectoBase/AgregarAlumno' name='frmDatos' accept-charset='UTF-8'>
                        <div class='mb-3'>
                            <label for='txtNombreAlumno' class='form-label'>Nombre del Alumno: </label>
                            <input class='form-control' type='text' name='txtNombreAlumno' id='txtNombreAlumno' required maxlength='50' placeholder='Alumno'>
                        </div>
                        <div class='mb-3'>
                            <label for='txtPaternoAlumno' class='form-label'>Apellido Paterno: </label>
                            <input class='form-control' type='text' name='txtPaternoAlumno' id='txtPaternoAlumno' required maxlength='50' placeholder='Paterno'>
                        </div>
                        <div class='mb-3'>
                            <label for='txtMaternoAlumno' class='form-label'>Apellido Materno: </label>
                            <input class='form-control' type='text' name='txtMaternoAlumno' id='txtMaternoAlumno' required maxlength='50' placeholder='Paterno'>
                        </div>
                        <div class='mb-3'>
                            <label for='txtEmailAlumno' class='form-label'>Email: </label>
                            <input class='form-control' type='email' name='txtEmailAlumno' id='txtEmailAlumno' required maxlength='50' placeholder='Email'>
                        </div>
                        
                        <div class='mb-3'>
                            <label for='selectCarrera' class='form-label'>Seleccione la carrera</label>
                            <select class='form-select' aria-label='Default select example' id='selectCarrera'>
                                <option selected>Carrera</option>
                                <option value='1'>ISC</option>
                                <option value='2'>LCD</option>
                            </select>
                        </div>
                            
                        <div class='d-md-flex justify-content-md-end'>
                            <input type='submit' class='btn btn-primary' name='cmdEnviar' value='Registrar'>
                        </div>
                    </form>
                </section>
            </main>
            <footer>
            </footer>
        </div>
        <script src='https://unpkg.com/@popperjs/core@2'></script>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'></script>
    </body>
</html>
